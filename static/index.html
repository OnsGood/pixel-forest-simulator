<!DOCTYPE html>
<html>

<head>
  <title>Tree evolution sim</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&text=Pixel%Art%Maker">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div class="panel">
      <h1 class="mainTitle">Tree evolution sim</h1>
      <form id="sizePicker">
        <input class="start_button" type="submit" value="start">
      </form>

    </div>

    <div id="my_modal" class="modal">
      <div class="modal_content">
        <span class="close_modal_window">Ã—</span>
        <h2 class="viewerTitle">Cell viewer</h2>
        <div class="modal_xxx">
          <div class="modal_data">
            <span id="cell_type"></span>
            <span id="tree_energy"></span>
            <span id="tree_life"></span>
            <span id="tree_cell_count"></span>
          </div>

          <div class="modal_canvas">
            <canvas id="modal_canv" width="500" height="300"></canvas>
          </div>

        </div>

      </div>
    </div>
    <canvas id="canv"></canvas>
  </div>

  <script async type="module" src='designs.js'></script>
</body>

</html>
