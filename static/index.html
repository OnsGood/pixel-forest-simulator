<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide&text=Pixel%Art%Maker">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.anychart.com/releases/8.9.0/js/graphics.min.js"></script>
</head>

<body>
  <div id="container">
    <div class="panel">
      <h1 class="mainTitle">Pixel Art Maker</h1>

      <h2 class="chooseTitle">Choose Grid Size and Colors</h2>
      <form id="sizePicker">
        <input type="submit" value="start">
      </form>
      <input id="saveTrees" type="submit" value="save trees">
      <div id="stage-container" style="width: 400px; height: 400px;"></div>

    </div>
    <table id="pixel_canvas"></table>
  </div>

  <script async type="module" src='designs.js'></script>
</body>

</html>
